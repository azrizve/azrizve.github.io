<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asif's Webpage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background section */
    .hero-section {
      height: 100vh;
      background: url('https://azrizve.github.io/images/background/background_AZR.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
    }
    /* Body text styling */
    .content {
      padding: 80px 20px;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ASIF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Publication</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Academic Service</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Insights</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

          <!-- More Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Option 1</a></li>
              <li><a class="dropdown-item" href="#">Option 2</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Image Section -->
  <section class="hero-section">
    <div>Welcome to My Website</div>
  </section>

  <!-- Body Section -->
  <div class="content">
    I am ASIF
  </div>
<img src="https://azrizve.github.io/images/background/background_AZR.jpg" alt="Background">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Hover Dropdown -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdown = document.querySelector(".nav-item.dropdown");
      const dropdownMenu = dropdown.querySelector(".dropdown-menu");

      dropdown.addEventListener("mouseenter", () => {
        dropdown.classList.add("show");
        dropdownMenu.classList.add("show");
      });

      dropdown.addEventListener("mouseleave", () => {
        dropdown.classList.remove("show");
        dropdownMenu.classList.remove("show");
      });
    });
  </script>
</body>
</html>
